server.port = 9090
#spring.mvc.servlet.path=/myapp
#server.servlet.context-path=/myapp

spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?currentschema=myapp
spring.datasource.username=postgres
spring.datasource.password=root


spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

spring.liquibase.change-log=classpath:/db/liquibase/changelog-master.xml
logging.level.liquibase = INFO

myapp.db.url=jdbc:postgresql://localhost:5432/postgres?currentschema=myapp
myapp.db.password=root
myapp.db.username=postgres

liquibase.context = dev

jdbc.platform=POSTGRESQL
jdbc.driverClassName=org.postgresql.Driver
hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
hibernate.hbm2ddl.auto=none

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

